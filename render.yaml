services:
  # Web Service
  - type: web
    name: akahl-club-api
    runtime: node
    buildCommand: cd server && npm install && npm run migrate
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000

